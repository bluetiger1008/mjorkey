<div class="popup-modal" role="dialog" aria-labelledby="notification-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title" id="modal-title">{{vm.status}}</h3>
      <button type="button" class="close-modal" aria-hidden="true" ng-click="vm.closeModal()"><i class="fa fa-times" aria-hidden="true"></i></button>
    </div>
    <div class="modal-body">
      <div class="content-box">
        <p>{{vm.error}}</p>
      </div>
    </div>
  </div>
</div>
