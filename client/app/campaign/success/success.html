<div class="pg-purchase-success">
	<div class="container">
		<div class="col-md-8 col-md-offset-2">
			<h3 class="thanks-text">Thanks for participating, <span>{{vm.purchasedTickets.artistName}}</span> is 1 step closer to going to your city. Share this campaign with others to make it happen!</h3>
			<div class="social-share">
				<a ng-click="vm.facebookShare()" class="btn btn-social btn-facebook">
					<i class="fa fa-facebook"></i>
					share on Facebook
				</a>
				<a href="{{vm.twitterUrl}}" class="btn btn-social btn-twitter" data-show-count="false">
					<i class="fa fa-twitter"></i>
					share on Twitter
				</a>
				<button class="btn btn-default" data-clipboard-text="{{vm.campaignUrl}}">
				    Copy link
				</button>
				<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
			</div>
		</div>
	</div>
</div>
