<div class="pg-home">
	<div class="banner">
		<div class="container">
			<div class="description">
				<h1>Reach the crowds</h1>
				<h4>Entusic. Where fans and artists connect.</h4>
				<md-button class="md-raised md-warn">Sign Up</md-button>
			</div>
		</div>
	</div>
	<div class="pg-campaign">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="list-title">
						<h2>Campaigns</h2>
					</div>
			  		<md-list flex>
			  			<md-list-item class="md-3-line" ng-repeat="campaign in $ctrl.campaigns" ng-click="$ctrl.goCampaignInfo(campaign)">
			  				<img class="md-avatar" ng-src="{{campaign.artistPhoto}}">
			  				<div class="md-list-item-text" layout="column">
			  					<h3>{{campaign.artistName}}</h3>
			  					<h4>{{campaign.city}} {{campaign.state}}</h4>
			  				</div>
			  			</md-list-item>
			  		</md-list>
				</div>
			</div>
		</div>
	</div>
	<div class="contact-us">
		<div class="container">
			<div class="row">
				<div class="list-title">
					<h2>Contact Us</h2>
				</div>
				<div class="contact-form">
					<div class="col-lg-8">
						<div class="row">
							<div class="col-lg-6">
								<input class="form-control" type="text" name="contactName" required="" placeholder="Name">
							</div>
							<div class="col-lg-6">
								<input class="form-control" type="text" name="contactEmail" required="" placeholder="Email">
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<textarea class="form-control" rows="5" name="contactMsg" required="" placeholder="Message" required=""></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<md-button class="md-raised submit">Submit</md-button>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<h3>Contact Information</h3>
						<p>Email: trueperson1989@mail.com</p>
						<p>Phone: +1 650 772 8888</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">

		</div>
	</div>
</div>
