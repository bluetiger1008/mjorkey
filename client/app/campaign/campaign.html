<div class="pg-home">
	<div class="banner">
		<div class="container">
			<div class="description">
				<h1>Reach the crowds</h1>
				<h4>Entusic. Where fans and artists connect.</h4>
				<md-button class="md-raised md-warn" ui-sref="signup" ng-show="{{!$ctrl.loggedIn}}">Sign Up</md-button>
			</div>
		</div>
	</div>
	
	<div class="pg-campaign">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="list-title">
						<h2>Campaigns</h2>
					</div>
			  		<md-list flex>
			  			<md-list-item class="md-3-line" ng-repeat="campaign in $ctrl.campaigns" ng-click="$ctrl.goCampaignInfo(campaign)" ng-class="{purchased: campaign.purchasedCheck}">
			  				<img class="md-avatar artist-photo" ng-src="{{campaign.artistPhoto}}">
			  				<div class="md-list-item-text" layout="column">
			  					<h3>{{campaign.artistName}}</h3>
			  					<h4>{{campaign.city}} {{campaign.state}}</h4>
			  				</div>
			  				<p class="md-secondary" ng-show="{{campaign.purchasedCheck}}"><span><img src="assets/images/check.png"></span>Backed</p>
			  			</md-list-item>
			  		</md-list>
				</div>
			</div>
		</div>
	</div>
</div>
