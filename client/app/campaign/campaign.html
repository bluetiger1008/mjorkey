<div class="pg-campaign">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
		  		<table class="table table-striped">
				    <thead class="thead-inverse">
				      <tr>
				      	<!-- <th></th> -->
				        <th>Artist Name</th>
				        <th>City</th>
				        <th>State</th>
				        <th class="td-mobile-hide">Description</th>
				      </tr>
				    </thead>
				    <tbody>
				      	<tr ng-repeat="campaign in $ctrl.campaigns">
				      		<!-- <td><img src="{{campaign.artistPhoto}}"></td> -->
					        <td><a ui-sref="campaignInfo({campaignID: campaign._id})">{{campaign.artistName}}</a></td>
					        <td>{{campaign.city}}</td>
					        <td>{{campaign.state}}</td>
					        <td class="td-mobile-hide">{{campaign.description}}</td>
				      	</tr>
				    </tbody>
		  		</table>
		  		<!-- <ul angular-grid="pics">
	                <li ng-repeat="campaign in $ctrl.campaigns" class="grid">
	                    <img src="{{campaign.artistPhoto}}">
	                </li>
	            </ul> -->
			</div>
		</div>
	</div>
</div>
