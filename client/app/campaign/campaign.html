<div class="container">
	<div class="row">
		<div class="col-lg-12">
		  <h1 class="page-header">Campaigns</h1>
		  <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="campaign in $ctrl.campaigns">
		    <li><a href="#" uib-tooltip="{{campaign.artistName}}">{{campaign.artistName}}</a></li>
		  </ul>
		</div>
		<form class="thing-form">
	    <label>Syncs in realtime across clients</label>
	    <p class="input-group">
	      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newCampaign">
	      <span class="input-group-btn">
	        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addCampaign()">Add New</button>
	      </span>
	    </p>
	  </form>
	</div>
</div>
