<div class="container">
  <div class="admin">
    <form class="adding-form">
      <div class="panel panel-primary">
        <div class="panel-heading">Create a new Campaign</div>
        <div class="panel-body add-input-group">
          <div class="input-group">
            <span>Artist Name</span>
            <select id="artistName" ng-model="admin.campaign.artistID">
              <option value="">---Please select---</option>
              <option ng-repeat="artist in admin.artists" value="{{artist._id}}">
                {{artist._id}}
              </option>
            </select>
          </div>
          <div class="input-group">
            <span>City</span>
            <input type="text" class="form-control" placeholder="City" ng-model="admin.campaign.city">
          </div>
          <div class="input-group">
            <span>State</span>
            <input type="text" class="form-control" placeholder="State" ng-model="admin.campaign.state">
          </div>
          <div class="input-group">
            <span>Description</span>
            <textarea class="form-control" rows="5" id="comment" placeholder="Description" ng-model="admin.campaign.description"></textarea>
          </div>  
          <button type="submit" class="btn btn-primary" ng-click="admin.addCampaign()">Add New</button>
        </div>
      </div>
    </form>

    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Artist ID</th>
          <th>City</th>
          <th>State</th>
          <th class="tb-description">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="campaign in admin.campaigns">
          <td>{{campaign.artistID}}</td>
          <td>{{campaign.city}}</td>
          <td>{{campaign.state}}</td>
          <td class="tb-description">{{campaign.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
