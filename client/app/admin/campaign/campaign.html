<div class="container">
  <form class="artist-form">
    <div class="panel panel-primary">
      <div class="panel-heading">Add a new Campaign</div>
      <div class="panel-body new-artist-form">
        <input type="text" class="form-control" placeholder="ArtistName" ng-model="admin.campaign.artistName">
        <input type="text" class="form-control" placeholder="City" ng-model="admin.campaign.city">
        <input type="text" class="form-control" placeholder="State" ng-model="admin.campaign.state">
        <input type="text" class="form-control" placeholder="Description" ng-model="admin.campaign.desription">
        <button type="submit" class="btn btn-primary" ng-click="admin.addCampaign()">Add New</button>
      </div>
    </div>
  </form>

  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Artist Name</th>
        <th>City</th>
        <th>State</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="campaign in admin.campaigns">
        <td>{{campaign.artistName}}</td>
        <td>{{campaign.city}}</td>
        <td>{{campaign.state}}</td>
        <td>{{campaign.description}}</td>
      </tr>
    </tbody>
  </table>
